<div class="bg-dark clr-light">
  <div class="container h-100vh p-2">
    <div class="d-flex justify-content-center">
      <button
        *ngIf="isVisible"
        [@fadeAnimation]
        class="btn btn-light btn-fixed"
        (click)="onButtonClick($event)"
        #button
        type="button"
      >
        Click me!
      </button>

      <!-- <button (click)="celebrate()">Celebrate!</button> -->
    </div>
    <h3 class="text-center mt-5" id="heading"></h3>
    <p class="text-center" id="paragraph"></p>
  </div>
</div>
